                <li><a class="btn btn-nav pad-5 change-password" id="changePassword" type="submit">Change password</button></a>

  <div class="visible-loggedin">

<a name="places"></a>
    <div id="kaban">
      <div id="scroller">
        <div id="boards">

          <div class="board" id="board1">
            <header>Might go there </header>
            <div class="cards" id="interested">
            </div>
          </div>

          <div class="board" id="board2">
            <header>Definitely going there!</header>
            <div class="cards" id="going">
            </div>
          </div>

          <div class="board" id="board3">
            <header>Details</header>
            <div class="cards" id="place-details">
            </div>
          </div>

        </div>
      </div>
    </div>



    <!-- begin google map stuff -->
    <div id="gmap">
      <div class="pac-card" id="pac-card">
        <div>
          <div id="title">
            Where do you want to go?
          </div>
          <div id="type-selector" class="pac-controls">
            <input type="radio" name="type" id="changetype-all" checked="checked">
            <label for="changetype-all">All</label>

            <input type="radio" name="type" id="changetype-establishment">
            <label for="changetype-establishment">Establishments</label>

            <input type="radio" name="type" id="changetype-address">
            <label for="changetype-address">Addresses</label>

            <input type="radio" name="type" id="changetype-geocode">
            <label for="changetype-geocode">Geocodes</label>
          </div>
          <div id="strict-bounds-selector" class="pac-controls">
            <input type="checkbox" id="use-strict-bounds" value="">
            <label for="use-strict-bounds">Strict Bounds</label>
          </div>
        </div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a location">
        </div>
      </div>
      <div id="map"></div>
      <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
      </div>


    </div>
    <!-- end google maps stuff -->
  </div>
  <!-- THE FOLLOWING CONTAINS ALL THE MODALS -->


  <!-- MODAL: SIGN UP -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="closeSignUpModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign up</h4>
        </div>
        <div class="modal-body">
          <!--  Modal form -->
          <form class="form-horizontal" id="signUpForm">
            <div class="form-group">
                <input type="email" name="credentials[email]" class="form-control" id="signUpEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="credentials[password]" class="form-control" id="signUpPassword" placeholder="Password">
            </div>
            <div class="form-group">

                <input type="password" name="credentials[password_confirmation]" class="form-control" id="signUpPasswordConf" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-default">Sign up</button>
              </form>
            </div>

        </div>
      </div>
    </div>
  </div>



  <!-- MODAL: SIGN IN -->



  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="closeSignInModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <!--  Modal form -->
          <form id="signInForm">
            <div class="form-group">
                <input type="email" name="credentials[email]" class="form-control" id="signInEmail" placeholder="Email">

            </div>
            <div class="form-group">
                <input type="password" name="credentials[password]" class="form-control" id="signInPassword" placeholder="Password">
            </div>

                <button type="submit" class="btn btn-default">Sign In</button>

              </form>
            </div>
        </div>
      </div>
    </div>
  </div>



  <!-- MODAL: CHANGE PASSWORD -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="closeChangePassword" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <!--  Modal form -->
          <form class="form-horizontal" id="changePasswordForm">
            <div class="form-group">
                <input type="password" name="passwords[old]" class="form-control" id="changePasswordOld" placeholder="old password">
              </div>
              <div class="form-group">
                <input type="password" name="passwords[new]" class="form-control" id="changePasswordNew" placeholder="new password">
              </div>
                <button type="submit" class="change-pwd btn btn-default">Change Password</button>
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>







</body>
